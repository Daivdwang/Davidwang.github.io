<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<style>
	ul {
		list-style-type: none;
		margin: 0;
		padding: 0;
		overflow: hidden;
		background-color: #333;
	}

	li {
		float: left;
		border-right:1px solid #bbb;
	}

	li:last-child {
		border-right: none;
	}

	li a {
		display: block;
		color: white;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover:not(.active) {
		background-color: #111;
	}

	.active {
		background-color: #4CAF50;
	}
	body
	{
		
		background: #ff1e56;  
		background: -webkit-linear-gradient(to right, #1e90ff, #f9c942, #ff1e56);  
		background: linear-gradient(to right, #1e90ff, #f9c942, #ff1e56); 

	}
	h1
	{
		color:orange;
		text-align:center;
	}
	p
	{
		font-family:"Times New Roman";
		font-size:20px;
	}
	</style>
</head>
<body>

	<ul>
	  <li><a class="active" href="#home">HOME</a></li>
	  <li><a href="#essay">ESSAY</a></li>
	  <li><a href="#contact">CONTACT</a></li>
	  <li style="float:right"><a href="#about">ABOUT</a></li>
	</ul>

</body>
</html>
